<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bomberman-Dom Lobby</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Press Start 2P', cursive;
      background: #2c003e url('https://www.transparenttextures.com/patterns/brick-wall.png');
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      align-items: center;
      padding: 20px;
    }

    .title {
      font-size: 32px;
      color: orange;
      text-shadow: 2px 2px #000;
      margin-bottom: 30px;
    }

    .lobby {
      display: flex;
      flex-direction: row;
      background-color: #3a0074;
      border: 4px solid #000;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      height: 100vh;
      max-width: 1000px;
      gap: 20px;
    }

    .players {
      flex: 1;
      background-color: #4b0082;
      border-radius: 10px;
      padding: 15px;
    }

    .player {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      margin-right: 10px;
      background-color: #111;
      border: 2px solid #fff;
      border-radius: 8px;
    }

    .chat {
      flex: 2;
      background-color: #4b0082;
      border-radius: 10px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 8px 12px;
      background-color: #222;
      border-left: 5px solid orange;
      color: white;
      border-radius: 4px;
    }



    @media (max-width: 768px) {
      .lobby {
        flex-direction: column;
      }
    }
  </style>
</head>
